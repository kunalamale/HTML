<form>

<label for="uname">UserName :</label> 
<input id="uname" type="text" name="username" placeholder="@username" required>
<br>
<br>

<label for"email">Emai id : </label>
<input id="email" type="email" name="emailid" placeholder="abc123@something.com" required>
<br>
<br>

<label for="contact">Phone No</label>
<input id="contact" type="number" name="contactno" placeholder="1234567890" required>
<br>
<br>

<label for="dob">Date of Birth</label>
<input id="dob" type="date" name="dob" required>

<br>
<br>
<label for="passw">Password :</label>
<input id="passw" type="password" name="pin" placeholder="Pass@word123" required>
<br>
<br>
<label for="proof">Choose file</label>
<input id="proof" type="file" name="filename" required>
<br>
<br>
<label for="color">Choose color</label>
<input id="color" type="color">
<br>
<br>
<p>Gender</p>
<input id="gmale" type="radio" name="gender" value="Male">
<label for="gmale">Male</label>
<input id="gfemale" type="radio" name="gender" value="Female">
<label for="gfemale">Female</label>
<br>
<br>
<p>Skills</p>

<input id="spython" type="checkbox" name="skill" value="python">
<label for="spython">Python</label>



<input id="ssql" type="checkbox" name="skill" value="sql">
<label for="ssql">SQL</label>

<input id="sml" type="checkbox" name="skill" value="ML">
<label for="sml">Machine Learning</label>
<br>
<br>

<p> Payment Mode</p>
<select name="payment">
	<option value="gpay">Gpay</option>	
	<option value="paytm">PayTm</option>
	<option value="upi">UPI</option>

</select>


<br>
<br>
<input type="reset">
<input type="submit">


</form>
